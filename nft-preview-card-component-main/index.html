          <div class="border-1 border-white rounded-full mr-5">
            <img class="h-8" src="./assets/image-avatar-CtSSaui_.png" alt="" />
          </div>
          <p class=""><span class="text-soft-blue">Creation of</span> <span class="hover:text-cyan">Jules Wyvern</span></p>
