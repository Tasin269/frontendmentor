<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <section class="profile" aria-label="User Description including such as name, place, etc.">
      <div>
        <img id="user-pfp" src="./images/images.jpeg" alt="User profile picture">
      </div>
      <h1 id="name">Tst Max</h1>
      <p id="location">Dhaka, Bangladesh</p>
      <p id="short-desc">"Front-end developer and avid reader."</p>
    </section>
    <section class="links" aria-label="Hyper links related to user socia media accounts">
      <nav>
        <ul>
          <li>
            <a href="https://github.com/Tasin269" target="_blank">GitHub</a>
          </li>
          <li>
            <a href="https://www.frontendmentor.io/profile/Tasin269" target="_blank">Frontend Mentor</a>
          </li>
          <li>
            <a href="javascript:void(0)">LinkedIn</a>
          </li>
          <li>
            <a href="javascript:void(0)">Twitter</a>
          </li>
          <li>
            <a href="javascript:void(0)">Instagram</a>
          </li>
        </ul>
      </nav>
    </section>
    <div class="modal">
      <img id="modal-img" src="./images/images.jpeg" alt="User profile picture">
    </div>
  </main>
</body>
</html>
