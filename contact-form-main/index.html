<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="main">
    <form action="">
      <h1>Contact Us</h1>
      <fieldset>
        <label for="fname">First Name <span class="asteric">*</span></label>
        <input autocomplete type="text" id="fname" name="fname">
        <p class="error-msg" id="error-fname">
          This field is required
        </p>
      </fieldset>
      <fieldset>
        <label for="lname">Last Name <span class="asteric">*</span></label>
        <input autocomplete type="text" id="lname" name="lname">
        <p class="error-msg" id="error-lname">
          This field is required
        </p>
      </fieldset>
      <fieldset>
        <label for="email">Email Address <span class="asteric">*</span></label>
        <input autocomplete type="text" id="email" name="email">
        <p class="error-msg" id="error-email">
          Please enter a valid email address
        </p>
      </fieldset>
      <fieldset>
        <legend>Query Type <span class="asteric">*</span></legend>
        <label for="option1">
          <input type="radio" id="option1" name="option">
          <p>
            General Enquiry
          </p>
        </label>
        <label for="option2">
          <input type="radio" id="option2" name="option">
          <p>
            Support Request
          </p>
        </label>
        <p class="error-msg" id="error-query">
          Please select a query type
        </p>
      </fieldset>
      <fieldset>
        <label for="message">Message <span class="asteric">*</span></label>
        <textarea name="message" id="message"></textarea>
        <p class="error-msg" id="error-message">
          This field is required
        </p>
      </fieldset>
      <fieldset>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <p>
            I hereby consent to being contacted by the team <span class="asteric">*</span>
          </p>
        </label>
        <p class="error-msg" id="error-submit">
          To submit this form, please consent to being contacted
        </p>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <div class="success-msg">
      <div>
        <img src="./images/icon-success-check.svg" alt="">
        <p>
          Message Sent!
        </p>
      </div>
      <p>
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
  </div>
</body>
</html>
