<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <picture>
            <source media="(max-width: 520px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-desktop.jpg" alt="">
        </picture>
        <div class="info">
            <p id="type">PERFUME</p>
            <h1 id="name">Gabrille Essence Eue De Parfum</h1>
            <p id="more-info">
                A floral, solar and voluptuous
                interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of
                CHANEL.
            </p>
            <div class="price">
                <h1>$149.99</h1>
                <p>$169.99</p>
            </div>
            <a class="buy-btn" href="#">
                <img src="images/icon-cart.svg" alt="">
                <p type="button">Add to Cart</p>
            </a>
        </div>
    </div>
</body>
</html>
