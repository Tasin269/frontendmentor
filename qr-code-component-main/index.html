<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="button">
      <button aria-label="Toggle theme button." id="theme-toggler">
        <img src="./images/moon.png" alt="" />
      </button>
    </div>
    <main>
      <div class="image-holder">
        <img
          src="./images/image-qr-code.png"
          alt="Qr code for frontend mentor."
        />
      </div>
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level or click the link below to visit Frontend Mentor website.
      </p>
      <a href="https://www.frontendmentor.io">frontendmentor.io</a>
      </main>
  </body>
</html>
